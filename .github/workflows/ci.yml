name: Build JAR, Build Docker Image & Push to Docker Hub

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew || true

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Show produced artifacts (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Workspace top files:"
          ls -la
          echo "build/libs contents:"
          ls -la build/libs || true

      - name: Normalize jar name for Dockerfile
        run: |
          mkdir -p build/libs
          JAR=$(ls build/libs/*.jar 2>/dev/null | head -n 1 || true)
          if [ -z "$JAR" ]; then
            echo "No JAR found â€” build failed or wrong path"
            exit 1
          fi
          echo "Found JAR: $JAR"
          cp "$JAR" build/libs/my-app-1.0-SNAPSHOT.jar
          ls -la build/libs

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/demo-app:latest,${{ secrets.DOCKER_USERNAME }}/demo-app:${{ github.sha }}

