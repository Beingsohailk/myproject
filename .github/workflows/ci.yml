name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Show produced build artifacts
        run: |
          echo "Listing build/libs..."
          ls -al build || true
          ls -al build/libs || true

      - name: Fail if no JAR produced
        run: |
          sh -c 'if ls build/libs/*.jar 1> /dev/null 2>&1; then echo "JAR found"; else echo "ERROR: No JAR found in build/libs"; exit 1; fi'

      - name: Build & Push Docker Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: nanajanashia/demo-app
          tags: ${{ github.ref_name }}-${{ github.sha }}
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
